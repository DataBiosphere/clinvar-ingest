volumes:
  storageClass: standard
  downloadSize: 1Gi
  extractSize: 10Gi
cron:
  enable: true
  # Every Sunday at 3:30am
  schedule: '30 3 * * Sun'
  timezone: 'America/New_York'
dataflow:
  region: us-central1
  workerMachineType: n1-standard-4
  autoscaling:
    minWorkers: 4
    maxWorkers: 8
  useFlexRS: false
bigquery:
  jadeData:
    dataset: datarepo_broad_dsp_clinvar
repo:
  # 24 hours -> 86400 seconds
  pollTimeout: 86400
maxParallelism: 16
xmlToJsonList:
  templateName: extract-xml-to-json
argoTemplates:
  generatePVC:
    create: true
    name: generate-pvc
  downloadFTPFile:
    create: true
    name: download-ftp-file
  gsutilRsync:
    create: true
    name: rsync-to-gcs
  createBQDataset:
    create: true
    name: create-dataset
  diffBQTable:
    create: true
    name: diff-table
    schemaImageName: us.gcr.io/broad-dsp-gcr-public/clinvar-schema
  ingestFile:
    ingest: true
    name: ingest-file
  ingestTable:
    create: true
    name: ingest-table
  softDeleteTable:
    create: true
    name: soft-delete-table
